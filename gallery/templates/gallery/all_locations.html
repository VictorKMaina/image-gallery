{% extends 'base.html' %} {% load static %} {% block styles %} {{ block.super }}
<style>
    [alt="pin"] {
        height: 18px;
        width: auto;
        filter: brightness(40%);
        margin-right: 10px;
    }
    a.location {
        font-size: 1.1rem;
        font-weight: 600;
        color: #1a7ea3;
    }
</style>
{% endblock styles %} {% block content %}

<div class="page-padding">
    <div class="d-flex align-items-center mb-4">
        <img src="{% static 'images/pin.svg' %}" alt="pin" />
        <h3 class="font-weight-bold m-0">All Locations</h3>
    </div>
    <div class="row">
        {% for location in locations %}
        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3 col-xl-2 mb-3">
            <a href="{% url 'location' location_id=location.id %}" class="location">{{ location.location }}</a>
        </div>
        {% endfor %}
        
    </div>

</div>

{% endblock content %}
